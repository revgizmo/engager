name: R-CMD-check

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
  guard_no_auto_merge:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - name: Prevent auto-merge on PRs (intentional fail)
        run: |
          echo "Failing guard to prevent auto-merge during refactor"
          exit 1 