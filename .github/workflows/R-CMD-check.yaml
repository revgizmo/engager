name: R-CMD-check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release', rspm: "https://packagemanager.rstudio.com/cran/__linux__/jammy/latest"}
          - {os: windows-latest, r: 'release'}
          - {os: macos-latest, r: 'release'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/R
            ~/.cache/R
          key: ${{ runner.os }}-${{ matrix.config.r }}-${{ hashFiles('.github/workflows/R-CMD-check.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.config.r }}-

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libgit2-dev \
            libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

      - name: Install dependencies
        run: |
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          install.packages(c("remotes", "rcmdcheck", "roxygen2", "lintr", "styler"))
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran(c("knitr", "rmarkdown"))
        shell: Rscript {0}

      - name: Lint
        run: |
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          lintr::lint_package()
        shell: Rscript {0}

      - name: Generate documentation (roxygenise)
        run: |
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          roxygen2::roxygenise()
        shell: Rscript {0}

      - name: Check
        run: |
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: R-CMD-check-results-${{ runner.os }}
          path: check/
