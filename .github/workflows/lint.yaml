name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/R
            ~/.cache/R
          key: ${{ runner.os }}-lint-${{ hashFiles('.github/workflows/lint.yaml') }}
          restore-keys: |
            ${{ runner.os }}-lint-

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "lintr"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Run lintr
        run: |
          library(lintr)
          lint_results <- lint_package()
          
          if (length(lint_results) > 0) {
            print(lint_results)
            cat("Found", length(lint_results), "linting issues\n")
            # Don't fail the build, just report issues
          } else {
            cat("No linting issues found\n")
          }
        shell: Rscript {0}